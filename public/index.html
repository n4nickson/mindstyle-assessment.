        { value: "D", text: "Shift into problem-solving mode; focus on tasks." },
        { value: "E", text: "Look beyond the immediate stress to future outcomes." }
      ]
    ];

    const quizContainer = document.getElementById("quizContainer");
    const resultDiv = document.getElementById("result");
    const downloadBtn = document.getElementById("downloadBtn");
    const logList = document.getElementById("logList");

    let latestDominantStyles = [];
    let latestSupportingStyle = "";
    let latestBalanceMessage = "";
    let latestAnswers = {};
    let latestName = "";
    let latestEmail = "";
    let latestCounts = {};

    const logoBase64 = "data:image/png;base64,iVBkdIYRMCJM7QgiZECZ3hBAyIUzuCCFkQpjcEULIhDC5I4SQCWFyRwghE8LkjhBkQpjcEULIhDC5I4SQCWFyRwghE8LkjhBCJoTJHSGETOj/A0YSHiRTmCNmAAAAAElFTkSuQmCC";

    // Function to shuffle array
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Generate Questions
    questionsText.forEach((question, index) => {
      const div = document.createElement("div");
      div.className = "question";
      const shuffledOptions = shuffleArray([...answerOptions[index]]);
      div.innerHTML = `
        <p><strong>Q${index + 1}. ${question}</strong></p>
        <div class="options">
          ${shuffledOptions.map(option => `
            <label><input type="radio" name="q${index}" value="${option.value}" required> ${option.text}</label>
          `).join('')}
        </div>
      `;
      quizContainer.appendChild(div);
    });

    // Form Submission
    document.getElementById("quizForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("userName").value.trim();
      const email = document.getElementById("userEmail").value.trim();
      const formData = new FormData(this);
      const counts = { A: 0, B: 0, C: 0, D: 0, E: 0 };
      latestAnswers = {};

      for (let [key, value] of formData.entries()) {
        if (key !== "userName" && key !== "userEmail") {
          counts[value]++;
          latestAnswers[key] = value;
        }
      }

      // Find highest and second-highest scores
      const sortedCounts = Object.entries(counts).sort((a, b) => b[1] - a[1]);
      const highestScore = sortedCounts[0][1];
      const dominantStyles = sortedCounts.filter(([_, score]) => score === highestScore).map(([style]) => style);
      let supportingStyle = '';
      if (dominantStyles.length === 1) {
        supportingStyle = sortedCounts.find(([style, score]) => !dominantStyles.includes(style) && score === sortedCounts[1][1])[0];
      }

      // Check for nearly balanced styles (within 2 points of highest)
      const closeStyles = sortedCounts.filter(([_, score]) => highestScore - score <= 2).map(([style]) => style);
      latestBalanceMessage = closeStyles.length >= 2 ? 
        `Your scores are nearly balanced across ${closeStyles.length} styles (${closeStyles.join(', ')}), indicating you may flex between them depending on the situation.` : "";

      const timestamp = new Date().toLocaleString();
      latestDominantStyles = dominantStyles;
      latestSupportingStyle = supportingStyle;
      latestName = name;
      latestEmail = email;
      latestCounts = counts;

      // Update result display
      let resultHTML = `Hi ${name}, your dominant mindstyle${dominantStyles.length > 1 ? 's are' : ' is'}: ${dominantStyles.map(style => styleDescriptions[style].title).join(' and ')}<br>`;
      if (supportingStyle) {
        resultHTML += `Your supporting mindstyle is: ${styleDescriptions[supportingStyle].title}<br>`;
      }
      if (latestBalanceMessage) {
        resultHTML += `${latestBalanceMessage}<br>`;
      }
      resultHTML += `<div class="scores">Thinking Styles Scores:<br>`;
      resultHTML += `Laser Thinker: ${counts.A}<br>`;
      resultHTML += `Explorer Thinker: ${counts.B}<br>`;
      resultHTML += `Mood-Led Thinker: ${counts.C}<br>`;
      resultHTML += `Driver Thinker: ${counts.D}<br>`;
      resultHTML += `Visionary Thinker: ${counts.E}</div>`;
      resultDiv.innerHTML = resultHTML;

      const logEntry = document.createElement("div");
      logEntry.className = "log-entry";
      logEntry.innerText = `[${timestamp}] Name: ${name} | Email: ${email} | A:${counts.A}, B:${counts.B}, C:${counts.C}, D:${counts.D}, E:${counts.E} => Dominant: ${dominantStyles.join(',')}${supportingStyle ? `, Supporting: ${supportingStyle}` : ''}${closeStyles.length >= 2 ? `, Balanced: ${closeStyles.join(',')}` : ''}`;
      logList.prepend(logEntry);

      // Send data to server for PDF generation and emailing
      try {
        const response = await fetch('/send-pdf', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name,
            email,
            dominantStyles,
            supportingStyle,
            balanceMessage: latestBalanceMessage,
            counts
          })
        });
        const result = await response.json();
        if (response.ok) {
          alert(`PDF has been sent to ${email}`);
        } else {
          alert(`Error sending PDF: ${result.error}`);
        }
      } catch (error) {
        console.error('Error sending data to server:', error);
        alert('Error sending PDF. Please try again.');
      }

      downloadBtn.style.display = "inline-block";
    });

    // PDF Download (client-side)
    downloadBtn.addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ unit: 'pt', format: 'a4' });
      const margin = 40;
      const pageWidth = doc.internal.pageSize.getWidth();
      const pageHeight = doc.internal.pageSize.getHeight();

      // Define Colors and Fonts
      const primaryColor = [42, 77, 105]; // #2a4d69
      const secondaryColor = [200, 200, 200]; // Light gray
      const accentColor = [100, 100, 100]; // Darker gray for emphasis
      doc.setFont("helvetica", "normal");

      // Helper Function for Header
      const addHeader = (pageNum) => {
        doc.setFillColor(...primaryColor);
        doc.rect(0, 0, pageWidth, 60, 'F');
        doc.setTextColor(255, 255, 255);
        doc.setFont("helvetica", "bold");
        doc.setFontSize(16);
        doc.text("Ergos Mind - Mindstyle Assessment", margin + 50, 35);
        doc.setFontSize(10);
        doc.text(`Page ${pageNum}`, pageWidth - margin - 30, 35);
        try {
          doc.addImage(logoBase64, 'PNG', margin, 15, 40, 40);
        } catch (e) {
          console.error("Error adding logo to header:", e);
        }
      };

      // Helper Function for Footer
      const addFooter = () => {
        doc.setFillColor(...secondaryColor);
        doc.rect(0, pageHeight - 40, pageWidth, 40, 'F');
        doc.setTextColor(0, 0, 0);
        doc.setFont("helvetica", "normal");
        doc.setFontSize(8);
        doc.text("© 2025 Ergos Mind | www.ergosmind.com", margin, pageHeight - 15);
      };

      // Helper Function to Add Style Description
      const addStyleDescription = (style, title, y) => {
        // Section Title
        doc.setFont("helvetica", "bold");
        doc.setFontSize(18);
        doc.setTextColor(...primaryColor);
        doc.text(title, margin, y);
        y += 25;
        doc.setLineWidth(1);
        doc.setDrawColor(...accentColor);
        doc.line(margin, y, pageWidth - margin, y);
        y += 15;

        // Core Characteristics
        doc.setFont("helvetica", "bold");
        doc.setFontSize(14);
        doc.setTextColor(0, 0, 0);
        doc.text("Core Characteristics", margin, y);
        y += 15;
        doc.setFont("helvetica", "normal");
        doc.setFontSize(11);
        let coreLines = doc.splitTextToSize(styleDescriptions[style].core, pageWidth - 2 * margin);
        doc.text(coreLines, margin, y);
        y += coreLines.length * 11 + 15;

        // Strengths
        doc.setFont("helvetica", "bold");
        doc.setFontSize(14);
        doc.text("Strengths / Positives", margin, y);
        y += 15;
        doc.setFont("helvetica", "normal");
        doc.setFontSize(11);
        styleDescriptions[style].strengths.forEach(strength => {
          let strengthLines = doc.splitTextToSize(`• ${strength}`, pageWidth - 2 * margin - 10);
          doc.text(strengthLines, margin + 10, y);
          y += strengthLines.length * 11 + 5;
        });
        y += 10;

        // Watch Outs
        doc.setFont("helvetica", "bold");
        doc.setFontSize(14);
        doc.text("Watch Outs", margin, y);
        y += 15;
        doc.setFont("helvetica", "normal");
        doc.setFontSize(11);
        styleDescriptions[style].watchOuts.forEach(watchOut => {
          let watchOutLines = doc.splitTextToSize(`• ${watchOut}`, pageWidth - 2 * margin - 10);
          doc.text(watchOutLines, margin + 10, y);
          y += watchOutLines.length * 11 + 5;
        });
        y += 10;

        // Growth Path
        doc.setFont("helvetica", "bold");
        doc.setFontSize(14);
        doc.text("Growth Path / How to Optimize", margin, y);
        y += 15;
        doc.setFont("helvetica", "normal");
        doc.setFontSize(11);
        styleDescriptions[style].growth.forEach(growth => {
          let growthLines = doc.splitTextToSize(`• ${growth}`, pageWidth - 2 * margin - 10);
          doc.text(growthLines, margin + 10, y);
          y += growthLines.length * 11 + 5;
        });
        y += 10;

        // Career Fit
        doc.setFont("helvetica", "bold");
        doc.setFontSize(14);
        doc.text("Career Fit & Roles", margin, y);
        y += 15;
        doc.setFont("helvetica", "normal");
        doc.setFontSize(11);
        let careerLines = doc.splitTextToSize(styleDescriptions[style].careers, pageWidth - 2 * margin);
        doc.text(careerLines, margin, y);
        y += careerLines.length * 11 + 20;

        return y;
      };

      // Cover Page
      let pageNum = 1;
      addHeader(pageNum);
      doc.setFont("helvetica", "normal");
      doc.setTextColor(0, 0, 0);
      try {
        doc.addImage(logoBase64, 'PNG', (pageWidth - 120) / 2, 80, 120, 120);
      } catch (e) {
        console.error("Error adding logo to cover:", e);
      }
      doc.setFont("helvetica", "bold");
      doc.setFontSize(26);
      doc.setTextColor(...primaryColor);
      doc.text("Mindstyle Assessment", margin, 220, { align: 'left', maxWidth: pageWidth - 2 * margin });
      doc.setFont("helvetica", "normal");
      doc.setFontSize(14);
      doc.setTextColor(0, 0, 0);
      doc.text(`Prepared for: ${latestName}`, margin, 260);
      const dateOnly = new Date().toLocaleDateString();
      doc.text(`Date: ${dateOnly}`, margin, 280);
      doc.setFontSize(12);
      doc.text("Powered by Ergos Mind", margin, 320);
      addFooter();
      doc.addPage();

      // Results Page
      pageNum++;
      addHeader(pageNum);
      doc.setFont("helvetica", "normal");
      doc.setTextColor(0, 0, 0);
      let y = 80;

      // Dominant Style(s)
      for (let style of latestDominantStyles) {
        if (y > pageHeight - 100) {
          addFooter();
          doc.addPage();
          pageNum++;
          addHeader(pageNum);
          doc.setFont("helvetica", "normal");
          doc.setTextColor(0, 0, 0);
          y = 80;
        }
        y = addStyleDescription(style, `Your Dominant Mindstyle: ${styleDescriptions[style].title}`, y);
      }

      // Balance Message
      if (latestBalanceMessage) {
        if (y > pageHeight - 100) {
          addFooter();
          doc.addPage();
          pageNum++;
          addHeader(pageNum);
          doc.setFont("helvetica", "normal");
          doc.setTextColor(0, 0, 0);
          y = 80;
        }
        doc.setFont("helvetica", "bold");
        doc.setFontSize(18);
        doc.setTextColor(...primaryColor);
        doc.text("Balance Note", margin, y);
        y += 25;
        doc.setLineWidth(1);
        doc.setDrawColor(...accentColor);
        doc.line(margin, y, pageWidth - margin, y);
        y += 15;
        doc.setFont("helvetica", "normal");
        doc.setFontSize(11);
        let balanceLines = doc.splitTextToSize(latestBalanceMessage, pageWidth - 2 * margin);
        doc.text(balanceLines, margin, y);
        y += balanceLines.length * 11 + 20;
      }

      // Add Scores
      if (y > pageHeight - 100) {
        addFooter();
        doc.addPage();
        pageNum++;
        addHeader(pageNum);
        doc.setFont("helvetica", "normal");
        doc.setTextColor(0, 0, 0);
        y = 80;
      }
      doc.setFont("helvetica", "bold");
      doc.setFontSize(18);
      doc.setTextColor(...primaryColor);
      doc.text("Thinking Styles Scores", margin, y);
      y += 25;
      doc.setLineWidth(1);
      doc.setDrawColor(...accentColor);
      doc.line(margin, y, pageWidth - margin, y);
      y += 15;
      doc.setFont("helvetica", "normal");
      doc.setFontSize(11);
      doc.text(`Laser Thinker: ${latestCounts.A}`, margin, y);
      y += 15;
      doc.text(`Explorer Thinker: ${latestCounts.B}`, margin, y);
      y += 15;
      doc.text(`Mood-Led Thinker: ${latestCounts.C}`, margin, y);
      y += 15;
      doc.text(`Driver Thinker: ${latestCounts.D}`, margin, y);
      y += 15;
      doc.text(`Visionary Thinker: ${latestCounts.E}`, margin, y);
      y += 20;

      addFooter();
      doc.save(`${latestName}_Mindstyle_Assessment.pdf`);
    });
  </script>
</body>
</html>
